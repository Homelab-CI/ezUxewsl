#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/homelab-ci/library-ezUxewsl/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/ignisda/ryot
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  # @default -- chart.appVersion
  tag:

# -- See the following files for additional environment variables:
# https://ignisda.github.io/ryot/configuration.html
# @default -- See below
env:
  # -- Database URL
  # @default -- See values.yaml
  DATABASE_URL: postgres://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "common.names.fullname" .}}-postgresql/{{ .Values.postgresql.auth.database }}

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8000

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Enable and configure postgresql database subchart under this key.
#    For more options see [postgresql chart documentation](https://github.com/bitnami/charts/tree/master/bitnami/postgresql)
# @default -- See values.yaml
postgresql:
  enabled: true
  auth:
    # -- Postgres database user name
    username: ryot
    # -- Postgres database password
    password: "ryot"
    # -- Postgres database
    database: ryot
  persistence:
    enabled: false
